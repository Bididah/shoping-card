<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ productTest.productName }}</mat-card-title>
    <mat-card-subtitle>Prix : {{ productTest.price }} $</mat-card-subtitle>
    <mat-card-subtitle>Category : {{ productTest.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button disabled mat-button>QTY : {{ productTest.quantity }}</button>
    <button mat-button>Ajouter au Panier</button>
  </mat-card-actions>
</mat-card>

<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product?.productName }}</mat-card-title>
    <mat-card-subtitle
      >Prix : {{ product?.price | price : product }} $</mat-card-subtitle
    >
    <mat-card-subtitle>Category : {{ product?.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button disabled mat-button>
      {{
        product?.quantity! > 0
          ? "Qty:" + "" + product?.quantity!
          : "Non disponible"
      }}
    </button>
    <button mat-button class="panier" (click)="addToCart(product!)">
      Ajouter au Panier
    </button>
  </mat-card-actions>
</mat-card>

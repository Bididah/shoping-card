<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product?.productName }}</mat-card-title>
    <mat-card-subtitle
      >Prix : {{ product?.price | price : product }} $</mat-card-subtitle
    >
    <mat-card-subtitle>Category : {{ product?.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button disabled mat-button>QTY : {{ product?.quantity }}</button>
    <button mat-button class="panier">Ajouter au Panier</button>
  </mat-card-actions>
</mat-card>

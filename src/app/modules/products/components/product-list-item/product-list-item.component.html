<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product?.productName }}</mat-card-title>
    <mat-card-subtitle
      >Prix : {{ product?.price | price : product }} $</mat-card-subtitle
    >
    <mat-card-subtitle>Category : {{ product?.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    @if(product?.quantity == 0) {
    <button mat-button disabled>Non disponible</button>
    } @else {
    <button mat-icon-button matPrefix (click)="decrement()">
      <mat-icon>remove </mat-icon>
    </button>
    <span>QTY: {{ quantity }}</span>
    <button mat-icon-button matPrefix (click)="increment()">
      <mat-icon>add</mat-icon>
    </button>
    }

    <button mat-button class="panier" (click)="addToCart(product!)">
      Ajouter au Panier
    </button>
  </mat-card-actions>
</mat-card>
